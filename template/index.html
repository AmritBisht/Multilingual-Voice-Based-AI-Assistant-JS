<!DOCTYPE html>
<html>
<head>
  <title>Voice AI Assistant (Debug Mode)</title>
</head>
<body>
  <h2>ğŸ™ï¸ Talk to AI</h2>
  <button onclick="startRecording()">Start Talking</button>
  <p id="response"></p>
  <audio id="audioPlayer" controls></audio> <!-- Audio player for playback -->
  <a id="downloadLink" style="display:none" download="recording.webm">Download Recording</a>

<script>
let mediaRecorder;
let audioChunks = [];

async function startRecording() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  audioChunks = [];

  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

  mediaRecorder.onstop = async () => {
    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

    // ğŸ”Š Play back the recorded audio
    const audioURL = URL.createObjectURL(audioBlob);
    document.getElementById("audioPlayer").src = audioURL;

    // â¬‡ï¸ Provide a download link
    const downloadLink = document.getElementById("downloadLink");
    downloadLink.href = audioURL;
    downloadLink.style.display = "block";
    downloadLink.innerText = "Download Recorded Audio";

    // ğŸ¤ Send to backend for testing
    const formData = new FormData();
    formData.append("file", audioBlob, "recording.webm");

    try {
      const res = await fetch("https://multilingual-voice-based-ai-assistant-js.onrender.com/process_audio/", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.response;
    } catch (err) {
      document.getElementById("response").innerText = "âš ï¸ Error sending audio.";
      console.error("Upload error:", err);
    }

    audioChunks = [];
  };

  mediaRecorder.start();
  setTimeout(() => mediaRecorder.stop(), 5000); // Record for 5 seconds
}

</script>
</body>
</html>
